<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimal-ui"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="preload"
      href="https://decentraland.org/images/background-secondary@blur.jpg"
      as="image"
    />
    <link
      rel="preload"
      href="https://decentraland.org/images/background@blur.jpg"
      as="image"
    />
    <title>Decentraland</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        touch-action: none;

        background: #74a4d5;
        background-image: url(images/decentraland-connect/background.png);
        background-size: 115%;
        background-repeat: no-repeat;
        background-position: right -90px bottom 25px;
      }

      #gameContainer {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #gameContainer.loaded {
        width: 100%;
        height: 100%;
        margin: auto;
      }

      #gameContainer.loaded,
      body {
        background: #090909
          url(images/decentraland-connect/DecentralandIsologotipo.png) no-repeat
          50% 5% !important;
        background-size: 170px 32px !important;
      }
      @media screen and (min-height: 500px) {
        body {
          background: #090909
            url(images/decentraland-connect/DecentralandIsologotipo.png)
            no-repeat 50% 5% !important;
          background-size: 170px 32px !important;
        }
      }
      @media screen and (min-height: 800px) {
        #gameContainer.loaded,
        body {
          background: #090909
            url(images/decentraland-connect/DecentralandIsologotipo.png)
            no-repeat 50% 25% !important;
          background-size: 170px 32px !important;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        color: #fff;
        font-family: "open sans", roboto, "helvetica neue", sans-serif;
        font-size: 0.8em;
      }

      canvas {
        position: relative;
        width: 100%;
        height: 100%;
      }

      body.error #gameContainer {
        display: none !important;
      }

      body.error #gameContainer {
        background: black none !important;
      }

      #root-loading {
        background-color: #fff;
        position: fixed;
        opacity: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        transition: opacity 0.3s ease-out;
      }

      #root-loading > div {
        background-size: 100%;
        background-position: top center;
        background-repeat: no-repeat;
        background-color: #fff;
        background-image: url(https://decentraland.org/images/background@blur.jpg);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        min-height: 648px;
      }

      @media only screen and (max-width: 991px) {
        #root-loading > div {
          background-size: cover;
        }
      }

      @font-face {
        font-family: sfregular;
        src: url(images/decentraland-connect/SF-UI-Text-Regular.otf);
      }
      @font-face {
        font-family: sfsemibold;
        src: url(images/decentraland-connect/SF-UI-Text-Semibold.otf);
      }
    </style>
    <script>
      console.log("Explorer version: %REACT_APP_EXPLORER_VERSION%");
      window.VERSION = "%REACT_APP_EXPLORER_VERSION%";
    </script>
  </head>
  <body class="dcl-loading">
    <div id="root"></div>
    <div id="root-loading"><div></div></div>
    <div id="gameContainer"></div>
    <audio autoplay id="voice-chat-audio"></audio>
    <!-- span.progress is to avoid a error on DCLUnityLoader  -->
    <div class="progress" style="display: none;"></div>
    <noscript>
      <div id="error-notsupported" class="error-container hidden-error">
        <div class="errormessage">
          <div class="errortext col">
            <div class="error">Error</div>
            <div class="communicationslink">
              Your browser or device is not supported
            </div>
            <div class="givesomedetailof">
              The Explorer only works on Chrome or Firefox for Windows, Linux
              and macOS.
            </div>
          </div>
          <div class="errorimage col">
            <img src="images/robots/error-robotmobile.png" />
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="css/errors.css" />
    </noscript>
    <!-- google -->
